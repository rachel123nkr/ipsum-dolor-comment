@(comment_list: List[Comment] )

@display(comment: Comment) = {
    <li class = "comment">
        <p>
            comment id: @comment.getId()
        </p>
        comment body:
        <p class = "comment_body">
            @comment.getBody()
        </p>
    </li>
}

@if( comment_list ==null || comment_list.isEmpty()){
    <div>
        no comments
    </div>
}else{
    @for(comment <- comment_list) {
        @display(comment)
    }
}
